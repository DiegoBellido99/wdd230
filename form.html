    <main>
        <form action="thanks.html" method="get" class="body">
            <fieldset>
                <div id="mensaje" ></div>
                <legend>Information count </legend>
                <label >Username <input type="text" id="username" name="username" required ></label>
                <label >Password <input type="password" id="contra1" required  pattern=".{8,}" ></label>
                <label>Confirm password <input type="password" id="contra2" required pattern=".{8,}"> </label>
                <label>Email <input type="email" id="email" name="required" title="Please enter a valid email address" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"></label>
                <label for="r">INPUT: range, min, max, datalist, required</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="rating" min="0" max="10" value="1" step="1" list="rangevalues">
                <datalist id="rangevalues">
                	<option value="0">0</option>
                	<option value="1">1</option>
                	<option value="2">2</option>
                	<option value="3">3</option>
                	<option value="4">4</option>
                	<option value="5">5</option>
                    <option value="6">6</option>
                	<option value="7">7</option>
                	<option value="8">8</option>
                	<option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Enter">


        </form>
